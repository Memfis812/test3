<head>

<body>
  <div id="root"></div>

  <script src="build/bundle.js"></script>
  <script>
    function Intersec(arr1, arr2) {

        let idx = 0;
        let arr3 = [];

        for (let i = 0; i < arr2.length; i++) {

          idx = arr1.indexOf(arr2[i]);

          if (idx >= 0) arr3.push(arr2[i]);

        }
        return arr3;
      }

      alert(Intersec([1, 7, 2, 8, 5, 12, 45, 67], [3, 4, 5, 1, 2]));

  </script>
</body>
